cluster.name: "elasticsearch-cluster"
network.host: 0.0.0.0

# Enable or disable the Open Distro Security advanced modules
# By default advanced modules are enabled, you can switch
# all advanced features off by setting the following key to false
opendistro_security.advanced_modules_enabled: true

# minimum_master_nodes need to be explicitly set when bound on a public IP
# set to 1 to allow single node clusters
# Details: https://github.com/elastic/elasticsearch/pull/17288
discovery.zen.minimum_master_nodes: 1 # DORU: CHECK THIS OUT
# WARNING: revise all the lines below before you go into production
opendistro_security.ssl.transport.pemcert_filepath: node.pem
opendistro_security.ssl.transport.pemkey_filepath: node-key.pem
# opendistro_security.ssl.transport.pemkey_password: '@S00P35Ch4ll3ng3P4ssw0rd#@#4'
opendistro_security.ssl.transport.pemtrustedcas_filepath: root-ca.pem
opendistro_security.ssl.transport.enforce_hostname_verification: true
opendistro_security.ssl.transport.resolve_hostname: false
opendistro_security.ssl.http.enabled: true
opendistro_security.ssl.http.pemcert_filepath: node.pem
opendistro_security.ssl.http.pemkey_filepath: node-key.pem
# opendistro_security.ssl.http.pemkey_password: '@S00P35Ch4ll3ng3P4ssw0rd#@#4'
opendistro_security.ssl.http.pemtrustedcas_filepath: root-ca.pem
opendistro_security.allow_default_init_securityindex: true

# opendistro_security.authcz.admin_dn:
#   - CN=Elasticsearch cluster CA Root,OU=EsClusterOU,O=EsCluster,L=Cluj-Napoca,ST=Cluj,C=RO
#   - CN=*
opendistro_security.nodes_dn:
  - 'CN=elasticsearch-one,OU=SSL,O=O,L=Cluj-Napoca,ST=Cluj,C=RO'
  - 'CN=elasticsearch-two,OU=SSL,O=O,L=Cluj-Napoca,ST=Cluj,C=RO'
  - 'CN=admin,OU=SSL,O=O,L=Cluj-Napoca,ST=Cluj,C=RO'
  - 'CN=elasticsearch-cluster*'

opendistro_security.authcz.admin_dn:
  - 'CN=admin,OU=SSL,O=O,L=Cluj-Napoca,ST=Cluj,C=RO'

http.cors.enabled: true
http.cors.allow-credentials: true
http.cors.allow-origin: "*"
http.cors.allow-headers: X-Requested-With, X-Auth-Token, Content-Type, Content-Length, Authorization, Access-Control-Allow-Headers, Accept


opendistro_security.audit.type: internal_elasticsearch
opendistro_security.enable_snapshot_restore_privilege: true
opendistro_security.check_snapshot_restore_write_privileges: true
opendistro_security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]


cluster.routing.allocation.disk.threshold_enabled: false
node.max_local_storage_nodes: 3
